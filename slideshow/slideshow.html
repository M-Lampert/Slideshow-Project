<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Demo Slideshow</title>

    <link rel="stylesheet" href="static/dist/reset.css">
    <link rel="stylesheet" href="static/dist/reveal.css">
    <link rel="stylesheet" href="static/dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="static/plugin/highlight/monokai.css" id="highlight-theme">

    <style>
        .rotatable {
            transition: all 0.25s ease-in;
        }
    </style>

    <!-- in here you'll find initializers for the websockets and some helper methods -->
    <script src="static/helper_methods.js"></script>

    <!-- this script holds code that listens on websocket events -->
    <script src="static/event_listeners.js"></script>
</head>

<body>
<div class="reveal">
    <div class="slides" id="slides">
        <!--Presentation: -->
        <script type="text/javascript">
            let slides_div = document.getElementById("slides");
            // Presentation settings:
            let number_of_slides = 17;
            let image_file_ext = ".png";
            let rotatable_slides = [16];
            let gifs = [3, 4, 5, 9]
            // --------------------------
            for (let i = 1; i <= number_of_slides; i++) {
                let new_section = document.createElement("section");
                let new_img = document.createElement("img");
                let extension = gifs.includes(i) ? ".gif" : image_file_ext
                new_img.setAttribute("src", "static/presentation_images/Folie" + i + extension);
                if (rotatable_slides.includes(i)) new_img.setAttribute("class", "rotatable");
                new_section.appendChild(new_img);
                slides_div.appendChild(new_section);
            }
        </script>
        <!--Playground: -->
        <section><img src="static/images/Playground_image1.jpg" class="rotatable" alt=""></section>
        <section><img src="static/images/Playground_image2.jpg" class="rotatable" alt=""></section>
        <section><video data-autoplay controls src="static/images/Playground_video1.mp4" type="video/mp4" class="video"></video></section>
    </div>
</div>


<script src="static/dist/reveal.js"></script>
<script src="static/plugin/notes/notes.js"></script>
<script src="static/plugin/markdown/markdown.js"></script>
<script src="static/plugin/highlight/highlight.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        hash: true,
        loop: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        // The "normal" size of the presentation, aspect ratio will
        // be preserved when the presentation is scaled to fit different
        // resolutions. Can be specified using percentage units.
        width: 1920,
        height: 1080,

        // Factor of the display size that should remain empty around
        // the content
        margin: 0.01,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 2.0
    });
</script>
</body>
</html>
